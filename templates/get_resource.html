<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>All Resources</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

        <link rel="stylesheet" href="/static/resource.css">
    </head>
    <header>
        <div class="container-fluid">
            <div class="bg-label">
                <img class="logo-main" src="../static/logo.png" alt="main-logo">
                <h1 class="ChatBot"> ChatBot</h1>
            </div>
        </div>
    </header>

    <body>
        <form id="selectionarea" action="{{ url_for('get_resource') }}" method="POST">
            <div class="container">
                <div class="container-fluid h-100 text-light bg-dark">
                    <div class="container-fluid h-100 text-light bg-dark">
                        <div class="row justify-content-center h-100">
                            <div class="col-md-4">
                                <div class="col-md-4-inline">
                                    <label for="Course" class="form-label">Select Course</label>
                                    <select id="Course" name="Course" class="form-select">
                                        <option selected>Choose Course</option>
                                        <option value="BBACA">BBA-CA</option>
                                        <option value="BBAIB">BBA-IB</option>
                                        <option value="BBA">BBA</option>
                                    </select>
                                </div><br>
                                <div class="col-md-4-inline">
                                    <label for="year" class="form-label">Course Year</label>
                                    <select id="year" name="year" class="form-select">
                                        <option selected>Choose Year</option>
                                        <option value="first">First Year</option>
                                        <option value="second">Second Year</option>
                                        <option value="third">Third Year</option>
                                    </select>
                                </div><br>
                                <div class="col-md-4-inline">
                                    <label for="sem" class="form-label">Course Semster</label>
                                    <select id="sem" name="sem" class="form-select">
                                        <option selected>Choose Sem</option>
                                        <option value="SEM1">First Sem</option>
                                        <option value="SEM2">Second Sem</option>
                                    </select>
                                </div><br>
                            </div>
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end col-md-10">
                                <div class="submit">
                                    <button class="btn btn-primary" type="submit">Submit</button><br>
                                    <a href="{{url_for('query_view')}}">Go Back To Chat</a>
                                </div>
                            </div>
                        </div>
        </form>

    </body>

</html>
