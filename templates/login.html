<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>User Login Form</title>
	<!-- <link rel="stylesheet" href="/scss/main.css">
<link rel="stylesheet" href="/scss/main.css.map"> -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
	<!-- <link href="https://fonts.cdnfonts.com/css/gotham-6" rel="stylesheet"> -->
	<link rel="stylesheet" href="/static/login.css">
	<link rel="icon" type="image/png" href="../static/logo.png"/> 
</head>

<body>
	<div class="container-fluid">
		<div class="bg-label">
			<img class="logo-main" src="../static/logo.png" alt="main-logo">
			<h1 class="ChatBot"> ChatBot</h1>
		</div>
	</div>

	<div class="container">
		<h2 class="login-name">Welcome to User Login</h2>
		<form action="{{ url_for('login') }}" method="post">
			{% if mesage is defined and mesage %}
			<div class="alert alert-warning">{{ mesage }}</div>
			{% endif %}
			<div class="row g-3 align-items-center">
				<div class="col-md-4">
					<label for="email" class="sr-only" >Email:</label>
					<input type="email" class="form-control" id="email" name="email" placeholder="Email" name="email">
				</div>
				<div class="row g-3 align-items-center">
					<div class="col-md-4">
						<label for="pwd">Password:</label>
						<input type="password" class="form-control" id="password" name="password" placeholder="Password"
						name="pswd">
					</div>
				</div>
			</div>
			<button type="submit" class="btn btn-outline-primary">Login</button><br>
			<p class="bottom">Dont't have an account? <a class="btn btn-outline-warning" href="{{url_for('new_register')}}">Register here</a></p>
	</div>
		</form>
	</div>
</body>

</html>
