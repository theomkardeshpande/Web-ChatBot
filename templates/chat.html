<!DOCTYPE html>
<html>

	<head>
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"
			id="bootstrap-css">
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<title>Chatbot</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
			integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}" />
	</head>
	<header>
		<div class="container-fluid new">
			<div class="container-fluid">
				<div class="bg-label">
					<img class="logo-main" src="../static/logo.png" alt="main-logo">
					<h1 class="ChatBot"> ChatBot</h1>
				</div>
			</div>
		</div>
	</header>

	<body>
		<div class="container-fluid h-100">
			<div class="row justify-content-center h-100">
				<div class="col-md-8 col-xl-6 chat">
					<div class="card">
						<div class="card-header msg_head">
							<div class="logout" style="color: aliceblue;">Logged in : <strong>{{session.name}} | <a
										href="{{ url_for('logout') }}"> Logout</a></div>
							<div class="d-flex bd-highlight">
								<div class="img_cont">
									<img class="rounded-circle user_img" src="../static/logo.png" alt="chat-logo-img">
									<span class="online_icon"></span>
								</div>
								<div class="user_info">
									<span>ChatBot</span>
									<p>Ask me anything!</p>
								</div>
							</div>
						</div>
						<div id="messageFormeight" class="overflow-auto">

						</div>
						<div class="card-footer">
							<form id="messageArea" class="input-group">
								<input type="text" id="text" name="msg" placeholder="Type your message..."
									autocomplete="off" class="form-control type_msg" required />
								<div class="input-group-append">
									<button type="submit" id="send"
										class="in.msg_cotainer_sendput-group-text send_btn"><i
											class="fas fa-location-arrow"></i></button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

		<Script>
			document.addEventListener("DOMContentLoaded", function () {
				const messageArea = document.getElementById("messageArea");
				const textInput = document.getElementById("text");
				const messageFormeight = document.getElementById("messageFormeight");

				messageArea.addEventListener("submit", function (event) {
					event.preventDefault();

					const date = new Date();
					const hour = date.getHours();
					const minute = date.getMinutes();
					const strTime = hour + ":" + minute;
					const rawText = textInput.value;

					const userHtml = document.createElement("div");
					userHtml.className = "d-flex justify-content-end mb-4";
					userHtml.innerHTML = `<div class="msg_cotainer_send">${rawText}<span class="msg_time_send">${strTime}</span></div>
					<div class="img_cont_msg"><img src="https://i.ibb.co/d5b84Xw/Untitled-design.png" class="rounded-circle user_img_msg"></div>`;

					textInput.value = "";
					messageFormeight.appendChild(userHtml);

					const xhr = new XMLHttpRequest();
					xhr.open("POST", "/query_view");
					xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
					xhr.onreadystatechange = function () {
						if (xhr.readyState === 4 && xhr.status === 200) {
							const data = JSON.parse(xhr.responseText);
							const botHtml = document.createElement("div");
							botHtml.className = "d-flex justify-content-start mb-4";
							botHtml.innerHTML = `
                    <div class="img_cont_msg"><img src="../static/logo.png" class="rounded-circle user_img_msg"></div>
                    <div class="msg_cotainer">${data.response}<span class="msg_time">${strTime}</span></div>`;
							messageFormeight.appendChild(botHtml);
						}
					};
					xhr.send(`prompt=${rawText}`);
				});
			});

		</Script>

	</body>

</html>
